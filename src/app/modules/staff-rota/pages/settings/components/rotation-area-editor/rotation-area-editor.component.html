<form [formGroup]="rotationAreaForm" autocomplete="off">

  <fieldset class="form-sub-group">
    <legend class="legend" i18n>Add new rotation area</legend>

    <div fxLayout="column" fxLayoutAlign="start start">

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="string" formControlName="rotationArea" placeholder="Rotation area name"  [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

        <mat-form-field>
          <input matInput type="number" min=1 formControlName="sortOrder" placeholder="Sort order"  [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="color" formControlName="colour" placeholder="Colour"  [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
          <mat-checkbox
            style="align-self: center;"
            matTooltip="Deleted"
            formControlName="isDeleted">Deleted
          </mat-checkbox>


      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="20px" class="form-row save-button">

        <button
          type="button"
          (click)="saveRotationArea()"
          mat-mini-fab
          [disabled]="rotationAreaForm.invalid"
          matTooltip="Save"
          color="primary">
          <mat-icon>save</mat-icon>
        </button>

        <button
        type="button"
        (click)="clearRotationArea()"
        mat-mini-fab
        matTooltip="Reset"
        color="primary">
        <mat-icon>add</mat-icon>
      </button>

      </div>

    </div>

  </fieldset>

  <app-generic-table [data]="rotationAreas$" dataName="rotationAreas" (clickedRow)="hydrateRotationAreaForEdit($event)"></app-generic-table>



</form>

<form [formGroup]="rotationRoleForm" autocomplete="off">

  <fieldset class="form-sub-group">
    <legend class="legend" i18n>Add new rotation area</legend>

    <div class="flex-column flex-start-start">

      <div class="form-row flex-row gap-20 flex-center-center">

        <mat-form-field>
          <mat-label>Rotation role name</mat-label>
          <input matInput type="string" formControlName="rotationRole" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Area</mat-label>
          <mat-select
            style="text-align: center;"
            formControlName="rotationAreaId"
            [errorStateMatcher]="errorMatcher">
            <mat-option>N/A</mat-option>
                <mat-option *ngFor="let area of rotationArea$ | async" [value]="area.rotationAreaId">
                {{area.rotationArea}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div class="form-row flex-row gap-20 flex-center-center">

        <mat-form-field>
          <mat-label>Shift start time</mat-label>
          <input matInput type="time" formControlName="startTime" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Shift end time</mat-label>
          <input matInput type="time" formControlName="endTime" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

      </div>

      <div class="form-row flex-row gap-20 flex-center-center">

        <mat-form-field>
          <mat-label>Break start time</mat-label>
          <input matInput type="time" formControlName="breakStartTime" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Break end time</mat-label>
          <input matInput type="time" formControlName="breakEndTime" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

      </div>

      <div class="form-row flex-row gap-20 flex-center-center">

        <mat-form-field>
          <mat-label>Sort order</mat-label>
          <input matInput type="number" min=1 formControlName="sortOrder" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <mat-label>Colour</mat-label>
          <input matInput type="color" formControlName="colour" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
      </div>

        <div class="form-row flex-row flex-space-evenly-center">
    
        <mat-checkbox
          style="align-self: center;"
          matTooltip="Deleted"
          formControlName="isDeleted">Deleted
        </mat-checkbox>

      </div>

      <div class="form-row save-button flex-row gap-20 flex-space-evenly-center">

        <button
          type="button"
          (click)="saveRotationRole()"
          mat-mini-fab
          matTooltip="Save"
          [disabled]="rotationRoleForm.invalid"
          color="primary">
          <mat-icon>save</mat-icon>
        </button>

        <button
        type="button"
        (click)="clearRotationRole()"
        mat-mini-fab
        matTooltip="Add new"
        color="primary">
        <mat-icon>add</mat-icon>
      </button>

      </div>

    </div>

  </fieldset>

  <app-generic-table [data]="rotationRolesForGenericTable$" dataName="rotationRoles"  (clickedRow)="hydrateRotationRoleForEdit($event)"></app-generic-table>

</form>

<form [formGroup]="rotationRoleForm" autocomplete="off">

  <fieldset class="form-sub-group">
    <legend class="legend" i18n>Add new rotation area</legend>

    <div fxLayout="column" fxLayoutAlign="start start">

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="string" formControlName="rotationRole" placeholder="Rotation role name"  [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <mat-select
            style="text-align: center;"
            formControlName="rotationAreaId"
            [errorStateMatcher]="errorMatcher">
            <mat-option>N/A</mat-option>
                <mat-option *ngFor="let area of rotationArea$ | async" [value]="area.rotationAreaId">
                {{area.rotationArea}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="time" formControlName="startTime" placeholder="Shift start time" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput type="time" formControlName="endTime" placeholder="Shift end time" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="time" formControlName="breakStartTime" placeholder="Break start time" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput type="time" formControlName="breakEndTime" placeholder="Break end time" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">

        <mat-form-field>
          <input matInput type="number" min=1 formControlName="sortOrder" placeholder="Sort order" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
    
        <mat-form-field>
          <input matInput type="color" formControlName="colour" placeholder="Colour" [errorStateMatcher]="errorMatcher"/>
        </mat-form-field>
      </div>

        <div fxLayout="row" fxLayoutAlign="space-evenly center" class="form-row">
    
        <mat-checkbox
          style="align-self: center;"
          matTooltip="Deleted"
          formControlName="isDeleted">Deleted
        </mat-checkbox>

      </div>

      <div fxLayout="row" fxLayoutAlign="space-evenly center" fxLayoutGap="20px" class="form-row save-button">

        <button
          type="button"
          (click)="saveRotationRole()"
          mat-mini-fab
          matTooltip="Save"
          [disabled]="rotationRoleForm.invalid"
          color="primary">
          <mat-icon>save</mat-icon>
        </button>

        <button
        type="button"
        (click)="clearRotationRole()"
        mat-mini-fab
        matTooltip="Reset"
        color="primary">
        <mat-icon>add</mat-icon>
      </button>

      </div>

    </div>

  </fieldset>

  <app-generic-table [data]="rotationRolesForGenericTable$" dataName="rotationRoles"  (clickedRow)="hydrateRotationRoleForEdit($event)"></app-generic-table>

</form>

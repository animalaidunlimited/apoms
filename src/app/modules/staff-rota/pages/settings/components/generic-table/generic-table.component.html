<table mat-table [dataSource]="dataSourceForm" class="generic-table">

  <ng-container *ngFor="let column of (displayedColumns | async)">

    <ng-container [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef class="generic-column-header"> {{column | formatHeading}} </th>
      <td mat-cell *matCellDef="let element" [style.background-color]="element.get(column)?.value"> {{element.get(column)?.value | formatGenericCell : column}} </td>
      

    </ng-container>

  </ng-container>
  
  <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns | async;" (click)="emitRow(row)" style="cursor: pointer;"></tr>


</table>

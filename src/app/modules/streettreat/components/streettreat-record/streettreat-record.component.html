<div
    gdColumns.gt-md="2fr 1fr"
    gdGap.gt-md="8px"
    [style.padding]="'10px'">
    <div>
        <fieldset [formGroup]="recordForm" autocomplete="off" class="form-sub-group streettreat_record_form">

              <legend class="legend">StreetTreat details</legend>

              <div class="st_form flex-row flex-wrap" >
                    <mat-form-field appearance="fill" >
                        <mat-label>Emergency number</mat-label>
                        <input tabindex="1" formControlName="EmergencyNumber" type="text" placeholder="Name"  matInput>
                    </mat-form-field>

                    <mat-form-field appearance="fill" >
                        <mat-label>Next visit</mat-label>
                        <input tabindex="3" formControlName="NextVisit" type="date" placeholder="Next Visit" matInput>
                    </mat-form-field>

                    <mat-form-field appearance="fill" >
                        <mat-label>% complete</mat-label>
                        <input tabindex="4" formControlName="PercentComplete" type="text" placeholder="% Complete" matInput>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Animal type</mat-label>
                        <mat-select  formControlName="AnimalTypeId" >
                            <mat-option *ngFor="let type of (animalTypes$ | async)" [value]="type.AnimalTypeId">
                                {{type.AnimalType}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <mat-form-field appearance="fill">
                        <mat-label>Animal description</mat-label>
                        <input formControlName="AnimalName" type="text" placeholder="Animal Description" matInput />
                    </mat-form-field>

                </div>

                <div class="st_form">

                    <mat-form-field appearance="fill">
                        <mat-label>Begin date</mat-label>
                        <input matInput type="date"  placeholder="Begin Date" formControlName="BeginDate">
                     </mat-form-field>

                     <mat-form-field appearance="fill">
                        <mat-label>End date</mat-label>
                        <input matInput type="date"  placeholder="End Date" formControlName="EndDate">
                     </mat-form-field>

                     <div class="st_form flex-column">

                        <mat-checkbox formControlName="EarlyReleaseFlag">Early release flag</mat-checkbox>
                        <mat-checkbox formControlName="IsIsolation">Isolation</mat-checkbox>
                    </div>

              </div>

            <app-patient-visit-details [dateSelected]="dateSelected" [recordForm]="recordForm" [isStreetTreatTrue]="true"></app-patient-visit-details>


        </fieldset>
        <div class="flex-row flex-wrap gap-20 flex-center-center form-sub-group">

            <button mat-raised-button color="primary"  [disabled]="recordForm.invalid" (click)="saveForm()">Save</button>
            <button mat-raised-button color="primary" >Reset</button>
        </div>
    </div>
    <div>
    <animal-header [recordForm]="recordForm" [profileUrl]="profileUrl"></animal-header>
    <caller-details [recordForm]="recordForm" [incomingCallerDetails]="[]"></caller-details>
    <location-details [recordForm]="recordForm"></location-details>
    </div>
</div>

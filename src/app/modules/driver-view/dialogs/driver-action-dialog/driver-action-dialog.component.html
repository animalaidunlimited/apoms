<div (click)="closeDialog()">
    <mat-icon class="closeIconDiv">close</mat-icon>
</div>

<div mat-dialog-content>

    <form [formGroup]="formGroup" (ngSubmit)='onSubmit(formGroup.value)'>

       

        <div *ngFor="let control of data.formBuilderArray">
    
           <div fxLayout = "row wrap" fxLayoutGap='10px' fxLayoutAlign="start end">
                <mat-form-field *ngIf="control.type !== 'select'" appearance="fill">
                    <mat-label>{{control.label}}</mat-label>
                    <input type="{{control.type}}" [formControlName]="control.formControlName" matInput>
                </mat-form-field>
           </div>

           <input type="button" value="{{data.subAction}}" class="actionButton" 
           (click)='setCurrentDateTime(control.formControlName)'>

          
    
        </div>

        <animal-selection hidden = 'true' [outcome]="false" [recordForm]="formGroup" [incomingPatientArray] = "data.patientsArray"></animal-selection>

        <animal-selection hidden = 'true' [outcome]="true" [recordForm]="formGroup" [incomingPatientArray] = "data.patientsArray"></animal-selection>

        <div mat-dialog-action>

            <button mat-raised-button color="primary" type="submit">Save</button>
        
        </div>
    
    </form>

</div>

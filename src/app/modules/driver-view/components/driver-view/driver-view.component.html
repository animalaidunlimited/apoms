
<div class="contentWrapper" [formGroup]="driverViewDetails">

   <div class="selectionDivWrapper flex-row flex-wrap flex-center-center">
       <!-- Do not delete this code may be some point in the future we may need this again. -->

        <!-- <mat-form-field>
            <mat-label>Date</mat-label>
            <input matInput type="datetime-local" formControlName="assignmentDate" name = "AssignmentDate">
        </mat-form-field> -->


        <div  class="timer"
        *ngIf="timer$ | async as timer"
        [ngClass]="timer.class">
        {{ timer.time }}
        </div>

        <button mat-mini-fab class="refreshButton" aria-label="Manual refresh" (click)="refreshDate()" >
            <mat-icon>refresh</mat-icon>
        </button>
   </div>

    <div *ngFor= "let status of states | async">
        <app-driver-view-assignment [actionStatus] = "status" [showCompleteFlag]="showComplete"></app-driver-view-assignment>
    </div>

    <mat-toolbar-row *ngIf="!showComplete" class="horizontalTab">

        <div class="iconDiv flex-column">
            <a href="+918769184667" style="color: #607d8b;">
                <mat-icon aria-label="Complete" style="font-size: 28px; cursor:pointer;">headset_mic</mat-icon>
            </a>
            <p class="iconTextCallDesk">Call desk</p>
        </div>
        <div (click)="openMapComponent()" class="iconDiv flex-column">
            <mat-icon aria-label="Complete" style="font-size: 30px; cursor:pointer;">location_on</mat-icon>
            <p class="iconText">Map</p>
        </div>
        <div class="iconDiv flex-column" (click)="showCompleteList()">
            <mat-icon aria-label="Complete" color="primary" style="font-size: 30px; cursor:pointer;">check_circle</mat-icon>
            <p class="iconText">Complete</p>
        </div>

    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="showComplete" class="horizontalTab">
        <div (click)="showCompleteList()" class="backIconDiv flex-column">
            <mat-icon aria-label="Complete" style="font-size: 30px; cursor:pointer;">arrow_back</mat-icon>
            <p class="iconText">Back</p>
        </div>
    </mat-toolbar-row>
</div>

<div mat-dialog-content>
    <fieldset class="form-sub-group">

      <legend class="legend ">{{data?.areaName}} - ({{patientRecords?.data?.length}})</legend>

      <button type="button" mat-raised-button color="primary" (click)="censusLayout()">Census layout</button>

      <button type="button" mat-raised-button color="primary" (click)="treatmentLayout()">Treatment layout</button>


        <table mat-table matSort [dataSource]="patientRecords" class="mat-elevation-z8 table">

        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> Count </th>
          <td mat-cell *matCellDef="let index = index"> {{index + 1}} </td>
        </ng-container>

        <ng-container [matColumnDef]="column" *ngFor="let column of columnsExcludingIndex | async">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> {{column}} </th>
          <td mat-cell *matCellDef="let element;" > {{element[column]}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns | async"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns | async;"></tr>
      </table>


    </fieldset>
</div>

<div mat-dialog-action>
  <button type="button" mat-raised-button color="primary" (click)="onCancel()">Close</button>
  <button type="button" mat-raised-button color="primary" (click)="print()">Print</button>
</div>

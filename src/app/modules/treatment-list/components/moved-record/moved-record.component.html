    <fieldset class="form-sub-group" *ngIf="movedRecords.length > 0" [formGroup]="movedRecordsGroup">

     <legend class="legend">{{listType | titlecase}}</legend>

       <div *ngFor="let item of movedRecords.controls; let index = index" formArrayName="movedList">


         <div [formGroupName]="index"
          class="unaccepted-item"
          fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px">

        <div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap.gt-sm="20px"
            class="unaccepted-form-fields">


              <mat-form-field >
                <input matInput placeholder="Tag number"  [value]="item.get('Tag number')?.value">
              </mat-form-field>

              <mat-form-field >
                <mat-select [value]="item.get('Treatment priority')?.value"  placeholder="Treatment priority">
                  <mat-option [value]="2">High</mat-option>
                  <mat-option [value]="3">Medium</mat-option>
                  <mat-option [value]="4">Low</mat-option>
                </mat-select>
              </mat-form-field>


          </div>

          <div>
            <button mat-button style="color: green" (click)="acceptMove(item)">
              <mat-icon>check_circle</mat-icon>
              Accept
            </button>
          </div>

          <div>
            <button *ngIf="listType === 'unaccepted'" mat-button style="color:red" (click)="rejectMove(item)">
              <mat-icon>highlight_off</mat-icon>
              Reject
            </button>
          </div>


        <!--<div fxLayout="row" fxLayoutAlign="space-between center" style="min-width: 215px !important;" *ngIf="listType === 'rejected' || listType === 'admission'">-->
        <div style="min-width: 215px !important;" *ngIf="listType === 'rejected' || listType === 'admission'">


          <mat-form-field>
          <mat-select
          (selectionChange)="areaChanged(item, index)"
          [placeholder]="movedAction"
          formControlName="Moved to">

            <mat-option>N/A</mat-option>
            <mat-option [value]="area.areaId" *ngFor="let area of allAreas">{{ area.areaName }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-spinner *ngIf="item.get('saving')?.value" class="saved-spinner" [diameter]="24"></mat-spinner>
        <mat-icon [@fadeSavedIcon]="item.get('saved')?.value" *ngIf="item.get('saved')?.value" class="saved-icon">check_circle</mat-icon>

        <!--<mat-icon *ngIf="!row.get('saved')?.value && !row.get('saving')?.value" class="saved-icon"></mat-icon>-->

      </div>

        </div>

      </div>

    </fieldset>

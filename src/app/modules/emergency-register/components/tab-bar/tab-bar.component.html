<!-- <div class="tab-container"> -->

        <mat-tab-group [selectedIndex]="selected.value"
                (selectedIndexChange)="selected.setValue($event)">

        <mat-tab *ngFor="let tab of tabs; let index = index"
        label="tab">

                <ng-template mat-tab-label>
                {{tab.value}}
                <mat-icon (click)="removeTab(index)">{{tab.icon}}</mat-icon>
                </ng-template>

                <record-search *ngIf="index == 0" (onOpenEmergencyCase)="openCase($event)" class="tab-icon"></record-search>
                <emergency-record *ngIf="index > 0" [emergencyCaseId]="tab.emergencyCaseId" class="tab-icon"></emergency-record>

        </mat-tab>

        <mat-tab disabled>
        <ng-template mat-tab-label>
                <button style="background: none; border: none; cursor: pointer;" mat-icon-button (click)="addTab(0,'New Call*')">
                <mat-icon >add_circle</mat-icon>
                </button>
        </ng-template>
        </mat-tab>

        </mat-tab-group>

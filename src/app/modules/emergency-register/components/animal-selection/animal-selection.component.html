<fieldset [formGroup]="recordForm" class="form-sub-group" fxLayout="column" >
    <legend class="legend">Patient details</legend>
    
        <div style="width: auto;" fxFlex formArrayName="patients" *ngFor="let patient of patients?.controls; let patientIndex = index">
            <app-emergency-register-patient
                [patientForm]="patient"
                [patientIndex]="patientIndex"
                (patientDeleted)="deletePatient($event)"
            ></app-emergency-register-patient>
        </div>
    <div fxLayout="row" fxLayoutAlign="center center">
        <button
            #addPatientBtn
            class="addPatientButton"
            type="button"
            (click)="addPatientRow()"
            mat-mini-fab
            color="primary"
        >
            <mat-icon>add</mat-icon>
        </button>
    </div>
</fieldset>

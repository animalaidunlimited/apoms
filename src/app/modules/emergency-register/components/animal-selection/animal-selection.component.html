<ng-container [formGroup]="recordForm">

  <fieldset class="form-sub-group">

    <legend class="legend" *ngIf="!outcome">Patient details</legend>
    <legend class="legend" *ngIf="outcome">Outcome details</legend>

        <div formArrayName="patients" class="patientsForm" *ngFor="let patient of patients?.controls; let patientIndex = index; let last = last;"  [ngClass]="{'lastPatientInArray': last}">
            <app-emergency-register-patient [outcome]="outcome"
                [patientFormInput]="patient"
                [patientIndex]="patientIndex"
                (problemTab)="problemTab($event)"
            ></app-emergency-register-patient>
        </div>
    <div *ngIf="!outcome" fxLayout="row" fxLayoutAlign="center center">
        <button
            #addPatientBtn
            class="addButton"
            type="button"
            (click)="addPatientRow()"
            mat-mini-fab
            color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>

  </fieldset>


<h1 mat-dialog-title>Comment</h1>

<div mat-dialog-content>
  <mat-form-field class="mat-wrapper">
      <mat-label>Comments</mat-label>
      <textarea matInput  [formControl]="caseComment"></textarea>
  </mat-form-field>
</div>

  <div mat-dialog-actions>
    <button mat-raised-button  color="primary"  (click)="saveComment()">Save</button>
  
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  </div>

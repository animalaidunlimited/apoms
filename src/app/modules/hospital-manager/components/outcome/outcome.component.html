<fieldset [formGroup]="vaccinationDetails" class="form-sub-group">


    <legend class="legend">Vaccination details</legend>

    <div class="flex-row flex-wrap gap-15 flex-start-start">

    <mat-form-field>
        <input formControlName="megavac1Date" name="megavac1Date" type="date" (click)="setInitialDate($event)" [max]="maxDate" [errorStateMatcher]="errorMatcher" placeholder="Megavac 1 date" matInput>
    </mat-form-field>

    <mat-form-field>
        <input formControlName="megavac2Date" name="megavac2Date" type="date" (click)="setInitialDate($event)" [max]="maxDate" [errorStateMatcher]="errorMatcher" placeholder="Megavac 2 date" matInput>
    </mat-form-field>

    <mat-form-field>
        <input formControlName="rabiesVaccinationDate" name="rabiesVaccinationDate" type="date" (click)="setInitialDate($event)" [max]="maxDate" [errorStateMatcher]="errorMatcher" placeholder="Rabies vaccination date" matInput>
    </mat-form-field>

    </div>

</fieldset>

<fieldset [formGroup]="antibioticDetails" class="form-sub-group">


    <legend class="legend">Antibiotic details</legend>

    <div class="flex-column gap-15 flex-start-start" fxLayout.lt-md="row wrap">

    <label class="label">Antibiotic 1</label>


    <mat-chip-list #antibiotic1Chips aria-label="Antibiotic 1" selectable>
            <mat-chip
            (click)="toggleAntibioticChip('antibiotics1', antibiotic, antibiotic1)"
            #antibiotic1="matChip"
            *ngFor="let antibiotic of antibiotics">{{antibiotic.antibiotic}}</mat-chip>
    </mat-chip-list>

    <label class="label">Antibiotic 2</label>

    <mat-chip-list #antibiotic2Chips aria-label="Antibiotic 2" selectable>
        <mat-chip
        (click)="toggleAntibioticChip('antibiotics2', antibiotic, antibiotic2)"
        #antibiotic2="matChip"
        *ngFor="let antibiotic of antibiotics">{{antibiotic.antibiotic}}</mat-chip>
</mat-chip-list>

<label class="label">Antibiotic 3</label>

<mat-chip-list #antibiotic3Chips aria-label="Antibiotic 3" selectable>
        <mat-chip
        (click)="toggleAntibioticChip('antibiotics3', antibiotic, antibiotic3)"
        #antibiotic3="matChip"
        *ngFor="let antibiotic of antibiotics">{{antibiotic.antibiotic}}</mat-chip>
</mat-chip-list>

    </div>



</fieldset>

<fieldset [formGroup]="isoReason" class="form-sub-group">


    <legend class="legend">Isolation reason</legend>

    <mat-form-field>
        <mat-label>Isolation reason</mat-label>
        <mat-select formControlName="isoReasonId" [errorStateMatcher]="errorMatcher">
            <mat-option *ngFor="let isoReason of isoReasons" [value]="isoReason.id">
                {{isoReason.isoReason}}
            </mat-option>
        </mat-select>
    </mat-form-field>

</fieldset>

<button mat-raised-button color="primary" (click)="saveOutcomeDetails()" [disabled]="outcomeForm.invalid">Save</button>

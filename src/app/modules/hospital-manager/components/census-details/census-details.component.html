<fieldset class="form-sub-group">
                
<legend class="legend">Census Details</legend>

<table mat-table [dataSource]="censusRecords" class="mat-elevation-z8">

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element" (click)="editCensus(element)" class="Edit">{{element.date}}</td>
    </ng-container>
  
    <ng-container matColumnDef="Area">
      <th mat-header-cell *matHeaderCellDef> Area </th>
      <td mat-cell *matCellDef="let element"> {{element.area}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <ng-container matColumnDef="Days">
      <th mat-header-cell *matHeaderCellDef> Days </th>
      <td mat-cell *matCellDef="let element"> {{element.days}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</fieldset>


<mat-tab-group (selectedTabChange)="tabChanged($event)" [class.hospital-tab-group]="hideMenu">

    <mat-tab label="Home">
        <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>


        <form [formGroup]="recordForm" autocomplete="false" (ngSubmit)="saveForm()">

        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="5px" fxLayoutAlign="start">

        <div fxLayout="column" fxFlex="1 1 50" fxLayoutGap="15px" fxLayoutAlign="start">
            <animal-header [recordForm]="recordForm"></animal-header>


            <thumbnail-slider></thumbnail-slider>

            <patient-details [recordForm]="recordForm"></patient-details>

            <fieldset class="form-sub-group" autocomplete=false>
                <legend class="legend">Status</legend>
                <patient-status [patientId]="recordForm.get('patientDetails.patientId')?.value"></patient-status>
            </fieldset>

            <emergency-details [recordForm]="recordForm"></emergency-details>

        </div>

        <div fxLayout="column" fxFlex="0 1 50" fxLayoutGap="15px" fxLayoutAlign="start">

            <caller-details [recordForm]="recordForm"></caller-details>
            <location-details [recordForm]="recordForm"></location-details>

            <fieldset class="form-sub-group" autocomplete=false>
                <legend class="legend">Rescue details</legend>
                <rescue-details
                    [recordForm]="recordForm"
                    [emergencyCaseId]="recordForm.get('emergencyDetails.emergencyCaseId')?.value">
                </rescue-details>
             </fieldset>

            <census-details
                [tagNumber] = "recordForm.get('patientDetails.tagNumber')?.value">
            </census-details>

            <surgery-details [patientId]="recordForm.get('patientDetails.patientId')?.value"
                             [tagNumber]="recordForm.get('patientDetails.tagNumber')?.value"
                             [emergencyNumber]="recordForm.get('emergencyDetails.emergencyNumber')?.value"
                             [animalType]="recordForm.get('patientDetails.animalType')?.value">
            </surgery-details>

            <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center" class="form-sub-group">
                <button mat-raised-button color="primary" (click)="saveForm()">Save</button>
                <button mat-raised-button color="primary">Reset</button>
            </div>
        </div>
    </div>
</form>
    </mat-tab>

    <mat-tab label="Patient Calls" [disabled]="patientLoaded">
        <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>

        <fieldset class="form-sub-group">


            <legend class="legend">Patient calls</legend>

            <patient-call [patientId]="patientCallPatientId"></patient-call>
        </fieldset>
    </mat-tab>
    <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>

    <mat-tab label="Outcome" [disabled]="patientLoaded">
        <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>

        <outcome></outcome>
    </mat-tab>
    <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>

    <mat-tab label="Cruelty" [disabled]="patientLoaded">
    <mat-icon role="button" aria-hidden="true" class="toggle" (click)="toggleMenu()">menu</mat-icon>

        <cruelty-details></cruelty-details>
    </mat-tab>
  </mat-tab-group>

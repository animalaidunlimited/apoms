<fieldset  class="form-sub-group">
                
  <legend class="legend">Surgery Details</legend>

<table mat-table [dataSource]="surgeryRecords" class="mat-elevation-z8">

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Surgeon">
      <th mat-header-cell *matHeaderCellDef> Surgeon </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="Site">
      <th mat-header-cell *matHeaderCellDef> Site </th>
      <td mat-cell *matCellDef="let element"> {{element.site}} </td>
    </ng-container>

    <ng-container matColumnDef="Anesthesia Minutes">
      <th mat-header-cell *matHeaderCellDef> Anesthesia Minutes </th>
      <td mat-cell *matCellDef="let element"> {{element.anesthesiaMinutes}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</fieldset>

<fieldset class="form-sub-group">

  <legend class="legend">Surgery Details</legend>

<table mat-table [dataSource]="surgeryRecords" class="mat-elevation-z8">

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
    </ng-container>

    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="Surgeon">
      <th mat-header-cell *matHeaderCellDef> Surgeon </th>
      <td mat-cell *matCellDef="let row"> {{row.surgeon}} </td>
    </ng-container>

    <ng-container matColumnDef="Site">
      <th mat-header-cell *matHeaderCellDef> Site </th>
      <td mat-cell *matCellDef="let row"> {{row.site}} </td>
    </ng-container>

    <ng-container matColumnDef="Anesthesia Minutes">
      <th mat-header-cell *matHeaderCellDef> Anesthesia Minutes </th>
      <td mat-cell *matCellDef="let row"> {{row.anesthesiaMinutes}} </td>
    </ng-container>


    <ng-container matColumnDef="Edit Surgery">
      <th mat-header-cell *matHeaderCellDef> Edit Surgery </th>
      <td mat-cell *matCellDef="let row">
      <mat-icon (click)="launchSurgeryDialog(row)"  class="Edit">edit</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div fxLayoutAlign = "center center">
    <button type="button" mat-raised-button color="primary"  (click)="launchSurgeryDialog(null)">Add Surgery</button>
  </div>
</fieldset>

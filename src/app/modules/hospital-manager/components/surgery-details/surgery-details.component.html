<fieldset class="form-sub-group">

  <legend class="legend">Surgery details</legend>

  <div class="example-container mat-elevation-z8">

    <mat-table mat-table matSort #table [dataSource]="surgeryRecords" class="mat-elevation-z8">
      <ng-container matColumnDef="Date">
        <mat-header-cell *matHeaderCellDef class="date-field"> Date </mat-header-cell>
        <mat-cell *matCellDef="let row" class="date-field"> 
          <span class="mobile-label">Date:</span>
          {{row.date | date}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Type">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Type:</span>
          {{row.type}} 
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Surgeon">
        <mat-header-cell *matHeaderCellDef> Surgeon </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Surgeon:</span>
          {{row.surgeon}} 
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Site">
        <mat-header-cell *matHeaderCellDef> Site </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Site:</span>
          {{row.site}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Anesthesia Minutes">
        <mat-header-cell *matHeaderCellDef> Anesthesia minutes </mat-header-cell>
        <mat-cell *matCellDef="let row"> 
          <span class="mobile-label">Anesthesia minutes:</span>
          {{row.anesthesiaMinutes}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Edit Surgery">
        <mat-header-cell *matHeaderCellDef class="edit-surgery"> Edit </mat-header-cell>
        <mat-cell *matCellDef="let row"  class="edit-surgery"> 
          <span class="mobile-label">Edit surgery:</span>
          <mat-icon (click)="launchSurgeryDialog(row)" class="edit">edit</mat-icon>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>

  <div class="flex-row flex-center-center" style="padding-top: 10px;">
    <button type="button" mat-mini-fab (click)="launchSurgeryDialog(null)" color="primary">
      <mat-icon>add</mat-icon>
    </button>
  </div>

</fieldset>

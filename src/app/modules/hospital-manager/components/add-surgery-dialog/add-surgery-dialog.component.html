<h1 mat-dialog-title
cdkDrag
cdkDragRootElement=".cdk-overlay-pane">
Add Surgery Record {{data.tagNumber}}
</h1>

<div mat-dialog-content>
    <surgery-record
    [patientId]="data.patientId"
    [tagNumber]="data.tagNumber"
    [emergencyNumber]="data.emergencyNumber"
    [animalType]="data.animalType"
    (result)="onSurgerySaveResult($event)"
    (surgeryFormInvalid)="onSurgeryInvalid($event)"
    #surgeryDetails>
    </surgery-record>

</div>


<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="surgeryDetails.saveSurgery()" [disabled]="invalidSurgeryForm">Save</button>
    <button mat-raised-button color="primary" (click)="surgeryDetails.resetForm()">Reset</button>
</div>

<h1 mat-dialog-title
cdkDrag
cdkDragRootElement=".cdk-overlay-pane"
cdkDragHandle>Add Surgery Record   {{data.patientId}}  {{data.tagNumber}}  {{data.emergencyNumber}} {{data.animalType}}</h1>

<div mat-dialog-content>
    <surgery-record
    [patientId]="data.patientId"
    [tagNumber]="data.tagNumber"
    [emergencyNumber]="data.emergencyNumber"
    [animalType]="data.animalType"
    (result)="onSurgerySaveResult($event)" 
    #surgeryDetails> 
    </surgery-record>
    
</div>
   

<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="surgeryDetails.saveSurgery()" cdkFocusInitial>Save</button>
    <button mat-raised-button color="primary" (click)="surgeryDetails.resetForm()" cdkFocusInitial>Reset</button>
</div>

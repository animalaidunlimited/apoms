<h2 mat-dialog-title>Release-form - {{data.tagNumber}}</h2>

<form [formGroup]="recordForm" (ngSubmit)="onReleaseSubmit(recordForm)">

<div mat-dialog-content style="overflow: hidden;">
    <release-request-form [recordForm]="recordForm"
    [incomingFormData]="incomingFormData">

    </release-request-form>

    <mat-form-field appearance="fill" class="select">
        <mat-label>Release-type</mat-label>
        <mat-select formControlName="releaseType" class="select" (selectionChange)="valueChanged($event)" required>
            <mat-option *ngFor="let release of releaseTypes"  [value]="release.id">
                {{release.type}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start center">
    <div [@openCloseDiv]= specificStaff [@visibilityDiv]= specificStaff>
        <mat-form-field appearance="fill">
            <mat-label>Releaser1</mat-label>
                <mat-select formControlName="Releaser1">
                    <mat-option>N/A</mat-option>
                    <mat-option *ngFor="let releaser of releasers$ | async" [value]="releaser.UserId">
                        {{releaser.FirstName}}
                    </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Releaser2</mat-label>
                <mat-select formControlName="Releaser2">
                    <mat-option>N/A</mat-option>
                    <mat-option *ngFor="let releaser of releasers$ | async" [value]="releaser.UserId">
                        {{releaser.FirstName}}
                    </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    </div>

    <mat-form-field appearance="fill" class="select">
        <mat-label>Notes for complainer</mat-label>
        <textarea matInput  formControlName="complainerNotes" class="select"></textarea>
    </mat-form-field>

    <div>
        <caller-details [recordForm]="recordForm"></caller-details>
    </div>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start end">
        <mat-slide-toggle formControlName="complainerInformed" class="mat-slider">Complainer informed</mat-slide-toggle>
    </div>

</div>

<div mat-dialog-actions fxLayoutAlign="center center">
    <button type="submit" [disabled]="recordForm.invalid" mat-raised-button color="primary">Save</button>
    <button type="reset" mat-raised-button color="primary">Reset</button>
</div>

</form>

<h2 mat-dialog-title>Release form - {{data?.tagNumber}}</h2>

<div mat-dialog-content>

<app-release-details [emergencyCaseId]="data.emergencyCaseId" [patientId]="data.patientId" (formValidity)="setFormValidity($event)"></app-release-details>

</div>

<div mat-dialog-actions fxLayoutAlign="center center">
    <button type="submit" [disabled]="formInvalid" mat-raised-button color="primary">Save</button>

	<button type="reset" color="white" mat-raised-button >Reset</button>
</div>

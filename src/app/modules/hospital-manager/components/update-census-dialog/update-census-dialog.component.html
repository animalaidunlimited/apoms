<h1 mat-dialog-title>
Update Census {{data.censusUpdateDate}}
</h1>

<div mat-dialog-content>
    <census-record
    [censusUpdateDate] = "data.censusUpdateDate"
    (result)="onCensusSaveResult($event)"
    (remove)="onCensusRemoveResult($event)"
    #censusDetails>
    </census-record>

</div>
<button type="button" mat-raised-button color="primary" (click)="onCancel()">Save</button>
<button type="button" mat-raised-button color="white" (click)="onCancel()">Cancel</button>

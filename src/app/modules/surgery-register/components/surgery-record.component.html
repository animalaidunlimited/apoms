
<form [formGroup]="surgeryForm">

<div fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start">

        <fieldset class="form-sub-group">
            <legend class="legend">Animal details</legend>
            <div fxLayout="row wrap" fxLayoutGap="auto" fxLayoutAlign="start end">
                <mat-form-field>
                    <input  type="text" placeholder="Tag Number" formControlName="TagNumber" matInput>
                </mat-form-field>
                <mat-form-field>
                <input matInput  type="number" placeholder="EmergencyNumber" formControlName="EmergencyNumber"  >
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Animal type</mat-label>
                    <input type="text" placeholder="Animal Type" formControlName="AnimalTypeId" matInput>
                </mat-form-field>
            </div>

        </fieldset>

        <fieldset class="form-sub-group">
            <legend class="legend">Surgery type</legend>
            <mat-form-field style="width:100%">
                <mat-label >Select surgery type</mat-label>
                <mat-select formControlName="SurgeryTypeId" style="width: 100%;" [errorStateMatcher]="errorMatcher"  required>
                        <mat-option *ngFor="let surgeryType of surgeryTypes" [value]="surgeryType.SurgeryTypeId" >
                        {{surgeryType.SurgeryType}}
                        </mat-option>
                </mat-select>
            </mat-form-field>
        </fieldset>

        <fieldset class="form-sub-group">
            <legend class = "legend">Surgery details</legend>
            <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start end">
                <mat-form-field >
                    <mat-label>Surgery date</mat-label>
                    <input matInput type="datetime-local" formControlName="SurgeryDate" name = "SurgeryDate"
                    (focus)="setInitialTime($event)" [errorStateMatcher]="errorMatcher" required>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Surgeon</mat-label>
                    <mat-select formControlName="SurgeonId" [errorStateMatcher]="errorMatcher"  required>
                            <mat-option *ngFor="let surgeon of surgeons" [value]="surgeon.UserId" >
                            {{surgeon.FirstName}}
                            </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Surgery site</mat-label>
                    <mat-select formControlName="SurgerySiteId" [errorStateMatcher]="errorMatcher"  required>
                            <mat-option *ngFor="let surgerySite of surgerySites" [value]="surgerySite.SurgerySiteId" >
                            {{surgerySite.SurgerySite}}
                            </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input  type="number" placeholder="Mins under anesthesia"  formControlName="AnesthesiaMinutes" [errorStateMatcher]="errorMatcher"  matInput>
                </mat-form-field>
            </div>
        </fieldset>

        <fieldset class="form-sub-group">
            <legend class="legend">Other details</legend>
            <div fxLayout="row wrap" fxLayoutGap="10px" fxLayoutAlign="start end">
                <mat-form-field >
                    <mat-label>Date of death</mat-label>
                    <input matInput  type="datetime-local"  formControlName="DiedDate" name="DiedDate"
                    (focus)="setInitialTime($event)">
                </mat-form-field>

                <mat-form-field>
                    <input  type="text" placeholder="Died Comment"  formControlName="DiedComment" matInput>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Antibiotics given?</mat-label>
                    <mat-select formControlName="AntibioticsGiven">
                            <mat-option *ngFor="let drug of drugs" [value]="drug.id">
                            {{drug.Antibiotics}}
                            </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <input  type="text" placeholder="comment" formControlName="Comment" matInput>
                </mat-form-field>

            </div>
        </fieldset>

  </div>

</form>

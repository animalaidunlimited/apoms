<div class="login-page gap-50 flex-row flex-col-xs flex-center-center">
    <div>

        <app-logo></app-logo>
    </div>
    <mat-card style="padding: 16px;">

        <mat-card-title class="title">
            Login to Apoms
        </mat-card-title>
        <mat-card-content>
            <form (keyup.enter)="login(username, password)">
                <mat-form-field class="login-field">

                    <input matInput autocomplete="off" placeholder="Username" name="username" [(ngModel)]="username" type="username"/>
                </mat-form-field>
                <mat-form-field class="login-field">

                    <input matInput placeholder="Password" name="password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" autocomplete="current-password"/>
                    <mat-icon matSuffix style="cursor: pointer;" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                </mat-form-field>
            </form>
            <mat-error [textContent]="errorMessage"></mat-error>
        </mat-card-content>
        <mat-card-actions >
            <button mat-raised-button color="primary" class="login-field" style="margin-left: 8px;" (click)="login(username, password)" type="submit">
                Login
            </button>
        </mat-card-actions>
    </mat-card>
</div>

<div class="tab-container">

<div>
        <!-- <mat-tab-group [(selectedIndex)]="selected.value"> -->
                <mat-tab-group [selectedIndex]="selected.value">

                <mat-tab *ngFor="let tab of tabs; let i = index"
                label="{{tab.id}}">

                <ng-template mat-tab-label>
                {{tab.value}}

                <mat-icon *ngIf="i > 0 && i < tabs?.length" class="tab-icon"
                        (click)="removeTab(i)">close</mat-icon>
                </ng-template>

                <record-search *ngIf="i == 0" (onOpenEmergencyCase)="openCase($event)" class="tab-icon"></record-search>
                <emergency-record *ngIf="i > 0" [emergencyCaseId]="tab.emergencyCaseId" class="tab-icon"></emergency-record>

                </mat-tab>

                <mat-tab disabled>
                <ng-template mat-tab-label>
                        <button style="background: none; border: none; cursor: pointer;" mat-icon-button (click)="addTab(0,'New Call*')">
                        <mat-icon >add_circle</mat-icon>
                        </button>
                </ng-template>
                </mat-tab>

        </mat-tab-group>
        </div>





</div>


<form [formGroup]="recordForm" autocomplete="false" (ngSubmit)="saveForm()">

        <div fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="5px" fxLayoutAlign="start">

                <div fxLayout="column" fxFlex="1 1 57" fxLayoutGap="15px" fxLayoutAlign="start">
                        <fieldset [formGroup]="recordForm.get('emergencyDetails')" class="form-sub-group">

                                <legend class="legend">Emergency Details</legend>

                                <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start">

                                <mat-form-field>
                                        <input formControlName="emergencyNumber" type="text" placeholder="Em no." [errorStateMatcher]="errorMatcher" matInput cdkFocusInitial>

                                        <mat-error *ngIf="recordForm.get('emergencyDetails.emergencyNumber').errors?.emergencyNumberTaken">
                                            The emergency number already exists.
                                        </mat-error>
                                    </mat-form-field>

                                <mat-form-field>
                                        <input formControlName="callDateTime" name="callDateTime" type="datetime-local" [max]="callDateTime" [errorStateMatcher]="errorMatcher" placeholder="Call time" matInput>
                                </mat-form-field>

                                <mat-form-field>
                                        <mat-label>Dispatcher</mat-label>
                                        <mat-select formControlName="dispatcher" [errorStateMatcher]="errorMatcher">
                                            <mat-option *ngFor="let dispatcher of dispatchers$ | async" [value]="dispatcher.DispatcherId">
                                                {{dispatcher.Dispatcher}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <mat-label>Code</mat-label>
                                        <mat-select formControlName="code" [errorStateMatcher]="errorMatcher">
                                            <mat-option *ngFor="let code of emergencyCodes$ | async" [value]="code.EmergencyCodeId">
                                                {{code.EmergencyCode}}
                                            </mat-option>
                                        </mat-select>
                                        </mat-form-field>

                                </div>

                              </fieldset>

                              <animal-selection [recordForm]="recordForm"></animal-selection>

                        </div>

        <div fxLayout="column" fxFlex="0 1 43" fxLayoutGap="5px" fxLayoutAlign="start">

            <caller-details [recordForm]="recordForm"></caller-details>

            <location-details [recordForm]="recordForm"></location-details>

            <rescue-details [recordForm]="recordForm" ></rescue-details>

              <fieldset [formGroup]="recordForm.get('callOutcome')" class="form-sub-group">

                    <legend class="legend">Call Outcome</legend>

                    <mat-form-field class="extra-wide">
                            <mat-label>Call Outcome</mat-label>
                            <mat-select formControlName="callOutcome">
                                <mat-option *ngFor="let outcome of callOutcomes$ | async" [value]="outcome.CallOutcomeId">
                                    {{outcome.CallOutcome}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>

              </fieldset>

              <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="center center" class="form-sub-group">
                <button mat-raised-button color="primary" type="submit" [disabled]="recordForm.invalid">Save</button>
                <button mat-raised-button color="primary" type="reset">Reset</button>
                <button mat-raised-button color="primary" (click)="showForm()" >test</button>
              </div>

            </div>
        </div>
</form>

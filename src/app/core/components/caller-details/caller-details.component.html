<fieldset [formGroup]="recordForm.get('CallerDetails')" class="form-sub-group">

    <legend class="legend">Caller Details</legend>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start center">

        <mat-form-field>
                <input formControlName="CallerName" type="text" placeholder="Name" [errorStateMatcher]="errorMatcher" matInput>
        </mat-form-field>

        <mat-form-field>
                <input formControlName="CallerNumber" type="text" placeholder="Number" [errorStateMatcher]="errorMatcher" matInput>
        </mat-form-field>

        <mat-form-field>
                <input formControlName="CallerAlternateNumber" type="text" placeholder="Alt. Number" matInput>
        </mat-form-field>

    </div>

  </fieldset>

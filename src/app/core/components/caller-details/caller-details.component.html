<fieldset [formGroup]="callerDetails" class="form-sub-group" autocomplete="off">

    <legend class="legend">Caller details</legend>

    <div>

      <div
          formArrayName="callerArray"
          class="callerArray"
          *ngFor="let caller of callerArray.controls; let callerIndex = index;let last = last;"
          [ngClass]="{'lastCallerInArray': last}">

        <app-caller-autocomplete
        [incomingCallerForm]="caller"
        [callerIndex]="callerIndex"
        (callerDeleted)="removeCaller($event)"
        (isPrimary)="primaryCaller($event)"></app-caller-autocomplete>
    </div>

    <div class="flex-row flex-center-center">
      <button class="addCallerButton" type="button" (click)="addCaller($event)" mat-mini-fab color="primary">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>

  </fieldset>

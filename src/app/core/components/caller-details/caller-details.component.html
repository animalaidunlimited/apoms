<fieldset [formGroup]="recordForm.get('CallerDetails')" class="form-sub-group">

    <legend class="legend">Caller Details</legend>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start center">

      <mat-form-field class="wide">
        <input formControlName="CallerNumber" type="text" placeholder="Number" [matAutocomplete]="auto" [errorStateMatcher]="errorMatcher" matInput>
          <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="setCallerDetails($event)">
                <mat-option *ngFor="let caller of callerAutoComplete$ | async;" [value]="caller">

                  <span>{{ caller.Number }}</span> |
                  <small>{{ caller.Name }}</small>

                </mat-option>
        </mat-autocomplete>
      </mat-form-field>

        <mat-form-field>
                <input formControlName="CallerName" type="text" placeholder="Name" [matAutocomplete]="auto" [errorStateMatcher]="errorMatcher" matInput>
        </mat-form-field>

        <mat-form-field>
                <input formControlName="CallerAlternativeNumber" type="text" placeholder="Alt. Number" matInput>
        </mat-form-field>

    </div>

  </fieldset>

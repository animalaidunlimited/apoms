<div mat-dialog-content>
	<p *ngFor="let subVal of vals">
		{{subVal}}
		<br/>
	</p>
</div>
<div mat-dialog-actions fxLayoutAlign="center">
	<button mat-button (click)="onConfirmClick()" tabindex="1">{{confirmButtonText}}</button>
	<button mat-button mat-dialog-close (click)="onCancel()" tabindex="-1">{{cancelButtonText}}</button>
</div>

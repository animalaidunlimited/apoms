<div fxLayout="column" fxLayoutGap="2rem">
    <ng-container *ngFor="let gallery of data.mediaGallery">
        <div style="width:max-content;">
            {{ gallery.date}}
            <div fxLayout="row" fxLayoutGap="0.5rem">
                <media-thumbnails (updatedMediaItem)="updatedMediaItemsFromGallery()" [gallery]="gallery.images" [mediaPatientItems]="data.mediaPatientItems"  ></media-thumbnails>
            </div>
        </div>
    </ng-container>
</div>

<form [formGroup]='recordForm'>

<div fxLayout="row wrap" fxLayoutAlign="center center">
    <mat-form-field appearance="fill" class="select" >
        <mat-label>Release type</mat-label>
        <input type="text" formControlName="releaseType" placeholder="Release type" matInput>
    </mat-form-field>
</div>

<div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">
    <img src="assets/images/Dog.png" class="images" alt="dog_face">

    <div fxFlex="60%" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="center center">

        <mat-form-field>
            <mat-label>Assign Vehicle</mat-label>
                <mat-select tabindex="12" formControlName="releaseAmbulanceId"
                (selectionChange)="vehicleSelected($event)">
                <mat-option>N/A</mat-option>
                    <mat-option *ngFor="let vehicle of vehicleList$ | async" [value]="vehicle.vehicleId">
                    {{vehicle.vehicleNumber}}{{vehicle.currentVehicleStaff}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Assigned Date</mat-label>
            <input #ambulanceAssignmentTimeField formControlName="ambulanceAssignmentTime"
            type="datetime-local"
            name="ambulanceAssignmentTime" (focus)="setInitialDate($event)"
            [errorStateMatcher]="errorMatcher"
            placeholder="Ambulance assignment time" matInput>

        </mat-form-field>

    </div>

    <img src="assets/images/Calf.png" class="images" alt="dog_face">
</div>

<div fxLayout="row" fxLayoutGap="22px" fxLayoutAlign="center center">

    <img src="assets/images/Donkey.png" class="images" alt="dog_face">

    <div fxFlex="60%" fxLayout="column" fxLayoutGap="22px" fxLayoutAlign="center center">

        <mat-form-field appearance="fill" class="select">
            <mat-label>Pickup time</mat-label>
            <input (focus)="setInitialDate($event)" style="width: 100%;" matInput type="datetime-local" name="pickupDate" formControlName="pickupDate">
        </mat-form-field>

        <mat-form-field appearance="fill" class="select">
            <mat-label>Release begin time</mat-label>
            <input (focus)="setInitialDate($event)" style="width: 100%;" matInput type="datetime-local" name="releaseBeginDate" formControlName="releaseBeginDate">
        </mat-form-field>

        <mat-form-field appearance="fill" class="select">
            <mat-label>Release complete time</mat-label>
            <input matInput (focus)="setInitialDate($event)" style="width: 100%;" type="datetime-local" name="releaseEndDate" formControlName="releaseEndDate">
        </mat-form-field>

    </div>

    <img src="assets/images/Cat.png" class="images" alt="dog_face">

</div>



</form>

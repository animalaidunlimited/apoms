<fieldset [formGroup]="locationDetails" class="form-sub-group" autocomplete=false>

    <legend class="legend">Location Details</legend>


    <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start">

        <mat-form-field style="width: 100%">
            <input tabindex="6" matInput type="text"
            placeholder="Animal location"
            formControlName="location"
            (keydown.enter)="performSearch()"
            [errorStateMatcher]="errorMatcher" #addressSearch>
            <mat-icon matSuffix (click)="performSearch()" style="cursor: pointer">search</mat-icon>

          </mat-form-field>

      <div fxFlex >

        <google-map [zoom]="zoom"
                    [center]="center"
                    height="150px"
                    width="100%"
                    id="googlemap">
          <map-marker
              *ngFor="let marker of markers"
              [position]="marker.position"
              [label]="marker.label"
              [options]="marker.options"
              (mapDragend)="markerDragEnd($event)">
          </map-marker>

        </google-map>

    </div>

    </div>

</fieldset>

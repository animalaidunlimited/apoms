<fieldset [formGroup]="recordForm.get('locationDetails')" class="form-sub-group">

    <legend class="legend">Location Details</legend>

    <div fxLayout="row wrap" fxLayoutGap="20px" fxLayoutAlign="start">

    <div fxLayout="column" fxLayoutGap="20px" fxLayoutAlign="start">

        <mat-form-field >
            <input type="text" placeholder="Animal Area" (blur)="checkArea()" aria-label="Text" matInput formControlName="animalArea" [errorStateMatcher]="errorMatcher"  [matAutocomplete]="autoArea">
            <mat-error style="font-size: small; padding-left: 10px;" *ngIf="animalArea.errors?.incorrectAreaEntered">
                Select an area from the list
            </mat-error>
            <mat-autocomplete #autoArea="matAutocomplete" >
                <mat-option *ngFor="let area of filteredAreas | async" [value]="area.areaName">
                {{area.areaName}}
                </mat-option>
            </mat-autocomplete>

        </mat-form-field>

        <!-- <mat-form-field class="double-width">
            <mat-label>Animal location</mat-label>
            <input matInput
                 matGoogleMapsAutocomplete
                 [country]="in"
                 (onAutocompleteSelected)="onAutocompleteSelected($event)"
                 (onLocationSelected)="onLocationSelected($event)">
          </mat-form-field> -->



          <div class="double-width"
               autocomplete="false">
            <mat-google-maps-autocomplete [appearance]="standard" [country]="in" type="geocode"
            formControlName="animalLocation"
            (onAutocompleteSelected)="onAutocompleteSelected($event)"
                                          (onLocationSelected)="onLocationSelected($event)">
            </mat-google-maps-autocomplete>
        </div>


    </div>
    <div fxFlex>
        <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom"
        [usePanning]="true"
        [fullscreenControl]="true">
            <agm-marker
                    *ngFor="let marker of markers;"
                    (markerClick)="clickedMarker(marker.label, i)"
                    [latitude]="marker.latitude"
                    [longitude]="marker.longitude"
                    [label]="marker.label"
                    [markerDraggable]="marker.draggable"
                    (dragEnd)="markerDragEnd(marker, $event)"></agm-marker>
          <!-- <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker> -->
        </agm-map>
      </div>

    </div>
</fieldset>

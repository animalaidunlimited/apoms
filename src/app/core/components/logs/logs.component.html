<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="logger_table">

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User name </th>
            <td mat-cell *matCellDef="let row"> {{row.UserName}} </td>
        </ng-container>

        <ng-container matColumnDef="changeTable">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Change </th>
            <td mat-cell *matCellDef="let row"> {{row.ChangeTable}}  </td>
        </ng-container>

        <ng-container matColumnDef="loggedAction">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">{{row.LoggedAction}}  </td>
        </ng-container>

        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.Date | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        <ng-container matColumnDef="Time">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
            <td mat-cell *matCellDef="let row"> {{row.Time}}  </td>
        </ng-container>
        <!-- (click)="selectRow(row)" -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons></mat-paginator>
</div>

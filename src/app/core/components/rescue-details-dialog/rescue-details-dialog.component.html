

<h1 mat-dialog-title
cdkDrag
cdkDragRootElement=".cdk-overlay-pane"
cdkDragHandle>Rescue Details - {{data.emergencyNumber}}</h1>

<div mat-dialog-content>

    <rescue-details
      [recordForm]="data.recordForm"
      [emergencyCaseId]="data.emergencyCaseId"
      (result)="onRescueDetailsResult($event)"
      #rescueDetails>
    </rescue-details>

    <emergency-case-outcome [recordForm]="data.recordForm"
    #outstanding
    (result)="onOutcomeResult($event)">
    </emergency-case-outcome>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="rescueDetails.save(); outstanding.save();" [disabled]="data.recordForm.invalid">Save</button>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>

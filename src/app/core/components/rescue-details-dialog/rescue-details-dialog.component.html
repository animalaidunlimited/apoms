<h1 mat-dialog-title>Rescue Details - {{data.emergencyCaseId}}</h1>

<div mat-dialog-content>

    <rescue-details
      [recordForm]="data.recordForm"
      [emergencyCaseId]="data.emergencyCaseId"
      #rescueDetails>
    </rescue-details>

</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="data.recordForm.invalid" [mat-dialog-close]="rescueDetailsForm" (click)="rescueDetails.onSave()" cdkFocusInitial>Save</button>
</div>

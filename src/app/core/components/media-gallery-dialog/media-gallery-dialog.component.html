<div fxLayout="column" fxLayoutGap="2rem">
    <ng-container *ngFor="let gallery of galleries">
        <div style="width:max-content;">
            {{ gallery.date}}
            <div fxLayout="row" fxLayoutGap="0.5rem">
                <ng-container *ngFor="let image of gallery.images" >
                    <img [src]="image.thumbnail" style="width: 11rem;
                    height: 8rem;
                    object-fit: cover;" />
                </ng-container>
            </div>
        </div>
    </ng-container>
</div>

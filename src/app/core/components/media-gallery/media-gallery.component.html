
<div fxLayout="row" class="mediaGalleryContainer"> 
    <ng-container *ngFor="let image of this.images.slice(0,3)">
        <div class="mediaGalleryImages" [style.backgroundImage]="'url('+ image.thumbnail +')'">
            <span class="imagesTime">{{image.time}}</span>
        </div>
    </ng-container>
</div>
<div fxLayout="row" fxLayoutAlign="end center">
    <button type='button' color="primary" mat-mini-fab>
        <mat-icon (click)="openMediaDialog()">add_photo_alternate</mat-icon>
    </button>
    <button mat-raised-button (click)="openGalleryDialog($event)" color="primary" style="max-width: 6rem;margin: 1rem;">View More</button>
</div>

<h1 mat-dialog-title>Quick update - {{data.tagNumber}}</h1>

<div mat-dialog-content>

<patient-status [patientId]="patientId" (formInvalid)="setFormValidity($event)" #patient></patient-status>

</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="formInvalid" color="primary" [mat-dialog-close]="patientStatusForm" (click)="patient.onSave()">Save</button>

  <button mat-raised-button color="primary" (click)="onCancel()">Cancel</button>
</div>

<mat-sidenav-container class="sidenav-container" autosize="true">
    <mat-sidenav mode="side" [opened]="isOpen | async">
        <div class="sidenav-logo-container">
            <app-logo></app-logo>
        </div>
        <mat-nav-list>
            <app-nav-menu-item *ngFor="let navigationItem of getNavigationItems() | async"
                               [navigationItem]="navigationItem"></app-nav-menu-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-toolbar [activePage]="getActivePage()"
                         (toggleSideNav)="toggleSideNav()"
                         (logout)="logout()"
                         [previousUrl]="getPreviousUrl()"></app-nav-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

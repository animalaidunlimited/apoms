<mat-expansion-panel *ngIf="navigationItem.groupedNavRoutes"
                     [expanded]="shouldOpenGroup(navigationItem.groupedNavRoutes)"
                     class="mat-elevation-z0">
    <mat-expansion-panel-header>
        <mat-panel-title class="group-title">
            {{navigationItem.group || '' | titlecase}}
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div >
        <a *ngFor="let item of navigationItem.groupedNavRoutes" mat-list-item class="sidenav-item"
            data-toggle="collapse"
            [routerLink]="[item.path]"
            [ngClass]=" isSelected(item)? 'selected' : ''">
            <div style="display: flex">
                <div class="item-selector" style="display: flex !important"></div>
                <div class="flex-1" style="display: flex !important"> {{item.data?.title}} </div>
                <mat-icon >{{item.icon}}</mat-icon>            
            </div>
        </a>
    </div>
</mat-expansion-panel>

<a *ngIf="!navigationItem.groupedNavRoutes" mat-list-item class="sidenav-item"
    data-toggle="collapse"
    [routerLink]="[navigationItem.path]"
    [ngClass]=" isSelected(navigationItem)? 'selected' : ''">
    <div style="display: flex">
        <div class="item-selector"></div>
        <div class="flex-1"> {{navigationItem.data?.title}} </div>
        <mat-icon matSuffix>{{navigationItem.icon}}</mat-icon>
    </div>
</a>

<h1 mat-dialog-title
cdkDrag
cdkDragRootElement=".cdk-overlay-pane"
cdkDragHandle>Release Details</h1>


<div mat-dialog-content>

  <app-assign-release [formData]="formData" (saveSuccessResponse)="onSaveResponse($event)"
    #releaseDetails>
  </app-assign-release>

</div>

<div mat-dialog-actions>
    <button mat-raised-button color="primary">Cancel</button>
    <button mat-raised-button color="primary" (click)="releaseDetails.saveReleaseDetails()">Save</button>
</div>

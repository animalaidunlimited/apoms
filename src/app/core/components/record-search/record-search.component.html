<app-search-field (searchString)="onSearchQuery($event)"></app-search-field>

<mat-spinner [diameter]="100" class="mat-spinner" *ngIf="loading"></mat-spinner>

<div>
    <div class="flex-column" class="flex-center-center" style="width: 100%;" *ngIf="noResults">

        <mat-icon class="no-result-icon">search</mat-icon>
        <div class="no-result-primary-text">No results found</div>
        <div class="no-result-secondary-text">No results match these search criteria.</div>
        <div class="no-result-secondary-text">Please try another search</div>
    </div>

    <div *ngIf="(searchResults$ | async) as searchResults;">

        <div *ngIf="(searchResultArray?.length || 0) !== 0;" class="result-count">
            {{searchResultArray.length}} result<span *ngIf="(searchResultArray.length || 0) > 1">s</span>
        </div>

        <div class="flex-row flex-wrap" fxLayoutAlign.gt-sm="start" fxLayoutAlign.lt-md="center"
        class="search-results gap-20">

            <div *ngFor="let record of searchResultArray">

                <search-result-card class="emergency-card" [source]="source" [record]="record"></search-result-card>

            </div>

        </div>

    </div>


</div>

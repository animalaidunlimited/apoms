<h1 mat-dialog-title
cdkDrag
cdkDragRootElement=".cdk-overlay-pane"
cdkDragHandle
*ngFor="let patient of this.data.caseDetails.patients">Release details - {{this.data.caseDetails.emergencyNumber}} - {{patient.tagNumber}}</h1>

<div mat-dialog-content>

  <app-release-assign [formData]="formData" (formInvalid)="setFormValidity($event)" (saveSuccessResponse)="onSaveResponse($event)" #releaseDetails></app-release-assign>

</div>

<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="releaseDetails.saveReleaseDetails()" [disabled]="formInvalid">Save</button>
  <button mat-raised-button color="primary" (click)="closeDialog()">Cancel</button>
</div>
